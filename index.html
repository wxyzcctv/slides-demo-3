<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>无缝轮播</title>
</head>
<body>
    <div class="container">
        <div class="window">
                <div id="slides" class="images">
                    <img src="./1.jpg" alt="图片" width="400" height="300">
                    <img src="./2.jpg" alt="图片" width="400" height="300">
                    <img src="./3.jpg" alt="图片" width="400" height="300">
                    <img src="./4.jpg" alt="图片" width="400" height="300">
                    <img src="./5.jpg" alt="图片" width="400" height="300">
                </div>
            </div>
            <div class="controls" style="text-align:center;">
                <button id="previous">上一张</button>
                <button id="next">下一张</button>
            </div>
            <div id="buttonWrapper" style="text-align:center;">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
            </div>
    </div>
</body>
<script src="./jquery-3.3.1.min.js"></script>
<script src="./main.js"></script>
</html>
